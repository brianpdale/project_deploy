<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit {{ show.title }}</h1>
        <button><a href="/dashboard">Dashboard</a></button>
        <button><a href="/logout">Logout</a></button>
        
        <div>
        <form action="/show/{{ show.id }}/update" method = "post">
        <p>Title: <input name="title" type="text" value ="{{ show.title }}">
        <p>Network: <input name="network" value ="{{ show.network }}"></p>
        <p>Release Date: <input type="text" name="release_date" value = "{{ show.release_date }}"id="">
        <p>Description: <input name="description" value ="{{ show.description }}"></p>
        <button>Edit</button>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        </form>
        </div>
    </div>
</body>
</html>
